{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for book_row in book_items|batch(2) %}
                {% for book in book_row %}
                    <div class="col">
                        <div class="card mb-3" style="max-width: 540px;">
                            <div class="row no-gutters">
                                <div class="col-md-4">
                                    <img src="{{ book.img_src | urlencode }}" class="card-img" alt="{{ book.alt }}">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ book.title }}</h5>
                                        <p class="card-text">{{ book.author }}</p>
                                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                <div class="w-100"></div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
